<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Ball — Marble Platformer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
      }
      #app canvas {
        display: block;
      }
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        color: #e0e0e0;
        font-size: 1.4rem;
        z-index: 100;
        gap: 1rem;
      }
      #loading .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.15);
        border-top-color: #4488ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #hud {
        position: fixed;
        top: 16px;
        left: 16px;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        text-shadow: 0 1px 4px rgba(0,0,0,0.6);
        pointer-events: none;
        z-index: 10;
      }
      #controls-hint {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255,255,255,0.7);
        font-size: 0.85rem;
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        pointer-events: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      Loading physics engine…
    </div>
    <div id="app"></div>
    <div id="hud"></div>
    <div id="controls-hint">WASD / Arrow keys to move · Space to jump</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
